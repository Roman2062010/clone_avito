    <body>
        <header>
            <div class="container-fluid">
                <a href=" https://www.avito.ru/moskva/tovary_dlya_kompyutera/komplektuyuschie/videokarty-ASgBAgICAkTGB~pm7gmmZw " >
                    <img src="\static\images\logo_avito.png" width="200" height="80">
                </a>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="card" style="width: 340px;">
                    <img src="{{ product.image }}" class="align-self-start mr-3" style=" height: 250px; ">
                    <div class="card-body">
                    <h5 class="card-title" style="height: 45px;"><a href="#">{{ product.name }}</h5></a>
                    <p class="card-text" style="height: 70px;">{{ product.text|truncate(2000) }}...</p>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ product.price }} &#x20bd</li>
                    <li class="list-group-item">Опубликовано {{ product.published.strftime('%d.%m.%Y') }}</li>
                    <li class="list-group-item">{{ product.user.username }}</li>
                    <li class="list-group-item">{{ product.user.phone_number }}</li>
                    </ul>
                    <div class="card-body">
                    <a href="{{ product.url }}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
                    
            </div>
